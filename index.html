<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>
<body>
    <div class="input-area">
        <label for="game-area-size">Edge size:</label>
        <input type="number" name="game-area-size" id="game-area-size">
        <input type="submit" value="Submit" id="submit-game-area-size">

        <label for="chance">Chance to spawn inhabitant:</label>
        <select name="chance" id="select-chance">
            <option value="0.1">0.1</option>
            <option value="0.2">0.2</option>
            <option value="0.3">0.3</option>
            <option value="0.4">0.4</option>
            <option value="0.5" selected>0.5</option>
            <option value="0.6">0.6</option>
            <option value="0.7">0.7</option>
            <option value="0.8">0.8</option>
            <option value="0.9">0.9</option>
          </select>
    </div>
    <div class="btn-container">
        <input type="submit" value="Start world" id="start-world" disabled>
    </div>
    <div class="end-of-cyle">
        <h2 class="end-of-cyle-header"></h2>
    </div>
    <div class="grid-container">

    </div>

    <script src="./scripts/main.js"></script>
</body>
</html>
