<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>
<body>
    <div class="input-area">
        <label for="game-area-size">Edge size:</label>
        <input type="number" name="game-area-size" class="number-input" id="game-area-size">
        <input type="submit" value="Submit" class="mr-input" id="submit-game-area-size">

        <label for="chance">Chance to spawn inhabitant:</label>
        <select name="chance" class="mr-input" id="select-chance">
            <option value="0.1">90%</option>
            <option value="0.2">80%</option>
            <option value="0.3">70%</option>
            <option value="0.4">60%</option>
            <option value="0.5" selected>50%</option>
            <option value="0.6">40%</option>
            <option value="0.7">30%</option>
            <option value="0.8">20%</option>
            <option value="0.9">10%</option>
          </select>

          <label for="speed">Cycle speed (ms):</label>
        <select name="speed" class="mr-input" id="select-speed">
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="300" selected>300</option>
            <option value="400">400</option>
            <option value="500">500</option>
            <option value="600">600</option>
            <option value="700">700</option>
            <option value="800">800</option>
            <option value="900">900</option>
            <option value="1000">1000</option>
          </select>

        <label for="cell-size">Cell size(px):</label>
        <input type="number" name="cell-size" class="number-input mr-input" id="cell-size" value="30">
    </div>
    <div class="btn-container">
        <input type="submit" value="Start world" id="start-world" disabled>
    </div>
    <div class="end-of-cyle">
        <h2 class="end-of-cyle-header"></h2>
    </div>
    <div class="grid-container">

    </div>

    <script src="./scripts/main.js"></script>
</body>
</html>
